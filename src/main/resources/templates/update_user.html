<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Update User</title>

  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h2>Update User</h2>

  <form action="#" th:action="@{/users/save}" th:object="${user}" method="POST">

    <!-- Add hidden form field to handle update -->
    <input type="hidden" th:field="*{id}" />
    <input type="text" th:field="*{user_name}" class="form-control mb-4 col-4" placeholder="User name">
    <input type="text" th:field="*{userLastName}" class="form-control mb-4 col-4" placeholder="User Last Name">
    <input type="text" th:field="*{email}" class="form-control mb-4 col-4" placeholder="Email">
    <button type="submit" class="btn btn-info col-2"> Update User</button>
  </form>

  <hr>

  <a th:href = "@{/users}"> Back to Users List</a>
</div>
</body>
</html>
